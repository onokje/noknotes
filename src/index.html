<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NokNotes</title>
    <link rel="stylesheet" type="text/css" href="assets/editor.css">
    <link rel="stylesheet" type="text/css" href="assets/app.css">
    <link rel="stylesheet" type="text/css" href="assets/editor_overwrites.css">
</head>
<body>
<div id="sidebar">
    <h1>NokNotes</h1>
    <div id="newNoteContainer">
        <b>New Note:</b>
        <div>
            <input type="text" id="newNoteInput" placeholder="Enter a note title"/>
            <button id="newNoteSaveBtn" type="button">save</button>
        </div>

    </div>
    <ul id="notes"></ul>
</div>

<div id="main">
    <div id="topbar">
        <span></span>
        <div><button type="button" id="deleteNoteBtn">Delete note</button></div>
    </div>
    <div id="main_editor_container"><div class="nothingSelected">No note selected. Select a note or create a new one.</div></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
